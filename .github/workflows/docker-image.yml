name: test and deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup docker compose 
      run: |
        echo "${{ secrets.ENV_VARIABLES }}" > env_variables.env
        echo "${{ secrets.DB_ENV }}" > db.env
        echo "${{ secrets.SECRET_KEY }}" > secret_key.env
        echo "${{ secrets.SECRET_SQL }}" > secret.sql
        docker compose up --build -d
    - name: test flake8
      run: docker compose exec backend sh -c "flake8 ."
    - name : test pytest
      run: docker compose exec backend sh -c "pytest -v ."

  deploy:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    name: deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: connect and execute commands
          uses: appleboy/ssh-action@master
          with:
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            host: ${{ secrets.HOST }}
            port:  ${{ secrets.PORT }}
            script: |
              cd ${{ secrets.PROJECT_PATH }}
              docker compose -f ./docker-compose-deploy.yml stop
              git pull
              docker compose -f ./docker-compose-deploy.yml restart